buildscript {
    repositories { mavenCentral() }
    dependencies { classpath "no.tornado:fxlauncher-gradle-plugin:1.0.18" }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.71"
}

apply plugin: "no.tornado.fxlauncher"

group "org.example"
version "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "no.tornado:tornadofx:1.7.20"
}

fxlauncher {
    applicationVendor "astrapi69"
    applicationUrl "https://github.com/astrapi69/tornadofx-first-steps"
    applicationMainClass "io.github.astrapi69.HelloWorldApp"
    deployTarget 'asterios.raptis@web.de:/var/www/downloads/assets'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
